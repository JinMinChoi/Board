<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" th:action="@{'/api/v1/board/' + ${updateRequest.id}}" th:object="${updateRequest}" method="post">
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="id" th:value="${updateRequest.id}"/>
        <input type="hidden" name="userId" th:value="${userId}"/>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 작성하세요.">
        </div>
        <div class="form-group">
            <label th:for="writer">작성자</label>
            <input type="text" th:field="*{writer}" class="form-control" placeholder="작성자 입력하세요.">
        </div>
        <div class="form-group">
            <label th:for="content">내용</label>
            <input type="text" th:field="*{content}" class="form-control" placeholder="내용을 작성하세요.">
        </div>

        <br/>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
    <form id="delete-form" th:action="@{'/api/v1/board/delete/' + ${updateRequest.id}}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <input type="hidden" name="userId" th:value="${userId}"/>
        <button id="delete-btn">삭제</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
